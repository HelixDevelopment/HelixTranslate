<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .health-good { color: #28a745; }
        .health-warning { color: #ffc107; }
        .health-critical { color: #dc3545; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .workers-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .workers-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .worker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .worker-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .worker-id {
            font-weight: bold;
            color: #333;
        }

        .worker-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-paired { background: #d4edda; color: #155724; }
        .status-outdated { background: #f8d7da; color: #721c24; }
        .status-error { background: #f5c6cb; color: #721c24; }

        .worker-details {
            font-size: 0.9em;
            color: #666;
        }

        .worker-details div {
            margin-bottom: 3px;
        }

        .alerts-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alerts-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .alert-item {
            border-left: 4px solid;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .alert-low { border-left-color: #28a745; }
        .alert-medium { border-left-color: #ffc107; }
        .alert-high { border-left-color: #fd7e14; }
        .alert-critical { border-left-color: #dc3545; }

        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .alert-worker {
            font-weight: bold;
        }

        .alert-time {
            color: #666;
            font-size: 0.9em;
        }

        .alert-message {
            color: #555;
            margin-bottom: 5px;
        }

        .alert-drift {
            color: #666;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }

        .refresh-btn:hover {
            background: #0056b3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Version Management Dashboard</h1>
            <p>Monitor worker versions, updates, and system health</p>
        </div>

        <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>

        <div id="error-container" style="display: none;"></div>

        <div id="loading" class="loading">
            <p>Loading dashboard data...</p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <!-- Summary Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-workers">-</div>
                    <div class="stat-label">Total Workers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="up-to-date">-</div>
                    <div class="stat-label">Up to Date</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="outdated">-</div>
                    <div class="stat-label">Outdated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value health-good" id="health-score">-</div>
                    <div class="stat-label">Health Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-alerts">-</div>
                    <div class="stat-label">Active Alerts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-updates">-</div>
                    <div class="stat-label">Total Updates</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Worker Status Distribution</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Update Success Rate</h3>
                    <canvas id="updateChart"></canvas>
                </div>
            </div>

            <!-- Workers Status -->
            <div class="workers-section">
                <h3>Worker Status</h3>
                <div id="workers-grid" class="worker-grid">
                    <!-- Worker cards will be inserted here -->
                </div>
            </div>

            <!-- Active Alerts -->
            <div class="alerts-section">
                <h3>Active Alerts</h3>
                <div id="alerts-list">
                    <!-- Alert items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusChart = null;
        let updateChart = null;

        async function loadDashboardData() {
            try {
                showLoading();

                const response = await fetch('/api/v1/monitoring/version/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                updateDashboard(data);

                hideLoading();
                hideError();
            } catch (error) {
                showError(`Failed to load dashboard data: ${error.message}`);
                hideLoading();
            }
        }

        function updateDashboard(data) {
            // Update summary statistics
            document.getElementById('total-workers').textContent = data.summary.total_workers;
            document.getElementById('up-to-date').textContent = data.summary.up_to_date_workers;
            document.getElementById('outdated').textContent = data.summary.outdated_workers;

            const healthScore = Math.round(data.summary.health_score);
            const healthElement = document.getElementById('health-score');
            healthElement.textContent = healthScore;

            // Update health score color
            healthElement.className = 'stat-value';
            if (healthScore >= 70) {
                healthElement.classList.add('health-good');
            } else if (healthScore >= 40) {
                healthElement.classList.add('health-warning');
            } else {
                healthElement.classList.add('health-critical');
            }

            document.getElementById('active-alerts').textContent = data.summary.active_alerts;
            document.getElementById('total-updates').textContent = data.metrics.TotalUpdates;

            // Update charts
            updateStatusChart(data.summary);
            updateUpdateChart(data.metrics);

            // Update workers grid
            updateWorkersGrid(data.workers);

            // Update alerts list
            updateAlertsList(data.alerts);
        }

        function updateStatusChart(summary) {
            const ctx = document.getElementById('statusChart').getContext('2d');

            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Up to Date', 'Outdated', 'Unhealthy'],
                    datasets: [{
                        data: [
                            summary.up_to_date_workers,
                            summary.outdated_workers,
                            summary.total_workers - summary.up_to_date_workers - summary.outdated_workers
                        ],
                        backgroundColor: [
                            '#28a745',
                            '#ffc107',
                            '#dc3545'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateUpdateChart(metrics) {
            const ctx = document.getElementById('updateChart').getContext('2d');

            if (updateChart) {
                updateChart.destroy();
            }

            const total = metrics.SuccessfulUpdates + metrics.FailedUpdates;
            const successRate = total > 0 ? (metrics.SuccessfulUpdates / total * 100) : 100;

            updateChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Updates'],
                    datasets: [{
                        label: 'Successful',
                        data: [metrics.SuccessfulUpdates],
                        backgroundColor: '#28a745'
                    }, {
                        label: 'Failed',
                        data: [metrics.FailedUpdates],
                        backgroundColor: '#dc3545'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    return `Success Rate: ${successRate.toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        function updateWorkersGrid(workers) {
            const grid = document.getElementById('workers-grid');
            grid.innerHTML = '';

            if (workers.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No workers configured</p>';
                return;
            }

            workers.forEach(worker => {
                const card = document.createElement('div');
                card.className = 'worker-card';

                let statusClass = 'status-error';
                if (worker.status === 'paired') {
                    statusClass = 'status-paired';
                } else if (worker.status === 'outdated') {
                    statusClass = 'status-outdated';
                }

                const driftDuration = worker.drift_duration ? worker.drift_duration : 'N/A';

                card.innerHTML = `
                    <div class="worker-header">
                        <span class="worker-id">${worker.worker_id}</span>
                        <span class="worker-status ${statusClass}">${worker.status}</span>
                    </div>
                    <div class="worker-details">
                        <div><strong>Host:</strong> ${worker.host}:${worker.port}</div>
                        <div><strong>Version:</strong> ${worker.version}</div>
                        <div><strong>Last Updated:</strong> ${new Date(worker.last_updated).toLocaleString()}</div>
                        <div><strong>Drift:</strong> ${driftDuration}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function updateAlertsList(alerts) {
            const list = document.getElementById('alerts-list');
            list.innerHTML = '';

            if (alerts.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No active alerts</p>';
                return;
            }

            alerts.forEach(alert => {
                const item = document.createElement('div');
                item.className = `alert-item alert-${alert.severity}`;

                const acknowledgedText = alert.acknowledged ? ' (Acknowledged)' : '';

                item.innerHTML = `
                    <div class="alert-header">
                        <span class="alert-worker">${alert.worker_id}</span>
                        <span class="alert-time">${new Date(alert.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-drift">Drift: ${alert.drift_duration}${acknowledgedText}</div>
                `;

                list.appendChild(item);
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard-content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
            errorContainer.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-container').style.display = 'none';
        }

        function refreshData() {
            loadDashboardData();
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
